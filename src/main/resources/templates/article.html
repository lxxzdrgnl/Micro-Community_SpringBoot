<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My community</h1>
    <h4 class="mb-3">커뮤니티에 오신 것을 환영합니다.</h4>

    <div>
        <button type="button" class="btn btn-secondary" id="logout-btn" style="display: none;">로그아웃</button>
        <a href="/login" class="btn btn-secondary" id="login-btn" style="display: none;">로그인</a>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <input type="hidden" id="article-author" th:value="${article.author}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:utext="${article.content}"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="btn btn-primary btn-sm"
                        style="display: none;">수정</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm"
                        style="display: none;">삭제</button>
                <button type="button" class="btn btn-outline-dark btn-sm"
                        th:onclick="|location.href='@{/articles}'|">글 목록</button>
            </article>
        </div>
    </div>
</div>
<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
