<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Community</h1>
    <h4 class="mb-3">커뮤니티에 온 것을 환영한다</h4>

    <div>
        <button type="button" class="btn btn-secondary" id="logout-btn" style="display: none;">로그아웃</button>
        <a href="/login" class="btn btn-secondary" id="login-btn" style="display: none;">로그인</a>
    </div>
</div>


<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3"
            style="display: none;">글 등록</button>
    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.id}">
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-title" th:text="${item.author}"></p>
                </div>
                <p class="card-text" th:utext="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
        <br>
    </div>
</div>

<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
